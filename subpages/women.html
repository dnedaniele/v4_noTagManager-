  <script>

const productList = [
      {

        name : "Femme Power T-Shirt",
        image: "https://www.emp-online.com/dw/image/v2/BBQV_PRD/on/demandware.static/-/Sites-master-emp/default/dw82b69483/images/4/7/8/8/478875a.jpg?sw=350&sh=400&sm=fit&sfrm=png",

        image: "https://www.emp.at/dw/image/v2/BBQV_PRD/on/demandware.static/-/Sites-master-emp/default/dw6e38d738/images/4/6/1/9/461982a.jpg?sw=350&sh=400&sm=fit&sfrm=png",
        price: 23
      },
      {
        id: 2,
        name : "Rock Boots Woman",
        image: "https://i.pinimg.com/originals/e9/70/fd/e970fdea99f2dd4159a40e1d3cb39f00.jpg",
        price: 45
      }
    ]

     // data layer push
     if(window.dataLayer){
      dataLayer.push({
        productList
      })
    }

    function renderSingleProduct(product) {
      //productContainer
      const productContainer = document.createElement("div")
      productContainer.classList.add("card");
      productContainer.classList.add("product")
      productContainer.style.width = "width: 18rem";
      productContainer.style.display = "flex";
      productContainer.style.flexDirection = "column";
      //cardContainer
      const cardContainer = document.createElement("div");
      cardContainer.classList.add("card-body");
      cardContainer.style.display = "flex";
      cardContainer.style.flexDirection = "column";
      //nameTag
      const nameTag = document.createElement("h5");
      nameTag.innerHTML = product.name;
      // priceTag
      const priceTag = document.createElement("span");
      priceTag.innerHTML = "Price: " + product.price + " €"
      //productImg
      const productImg = document.createElement("img");
      productImg.classList.add("card-img-top");
      productImg.src = product.image
      //buyButton
      const buyButton = document.createElement("button");
      buyButton.classList.add("btn");
      buyButton.classList.add("btn-primary");
      buyButton.innerHTML = "Buy";

      
     cardContainer.appendChild(productImg);
     cardContainer.appendChild(nameTag);
      cardContainer.appendChild(priceTag);
      cardContainer.appendChild(buyButton);

      // oldest parent
      productContainer.appendChild(cardContainer);

      document.getElementById("prod-list-cont").appendChild(productContainer);
    }


    function renderProductList(list) {
      list.forEach(renderSingleProduct)
    }

    renderProductList(productList);
  </script>
